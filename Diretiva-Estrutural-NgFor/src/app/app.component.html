<div class="list">
  <app-person
    *ngFor="
      let person of listPeople;
      let i = index;
      first as isFirst;
      last as isLast;
      odd as isOdd
    "
    [personName]="person.name"
    [personAge]="person.age"
    [personIndex]="i"
    [isFirst]="isFirst"
    [isLast]="isLast"
    [isOdd]="isOdd"
    [isSelected]="personSelectedIndex === i"
    (click)="selectPerson(i)"
  ></app-person>
</div>
